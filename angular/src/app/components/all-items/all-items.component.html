
<div *ngIf="items" class="container" style="margin-top: 20px;" >
    <div class="page-header">
        <h2 style="text-align: center; ">Items Shop</h2>
     </div>
     <div class="dropdown-divider"></div>
  <div class="row" style="margin-top: 30px;">   
    <div *ngFor="let item of items" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="jumbotron">
        <div  >
        <h4>{{item.name}}</h4> 
        <span>ID: {{item.id}}</span> <br>
        <span>Description: {{item.description}}</span><br>
        <span>Count: {{item.count}}</span><br><br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="delete" (click)="deleteItem(item.id)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>

            <!-- Button trigger modal- update item -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-placement="bottom" title="update"  data-target="#updateModal" (click)="openUpdateModal(item)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
              </svg>
            </button>

            <button type="button" class="btn btn-info" data-toggle="modal" data-placement="bottom" title="withdraw" data-target="#withdrawModal" (click)="openWithdrawModal(item)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-node-minus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM6.025 7.5a5 5 0 1 1 0 1H4A1.5 1.5 0 0 1 2.5 10h-1A1.5 1.5 0 0 1 0 8.5v-1A1.5 1.5 0 0 1 1.5 6h1A1.5 1.5 0 0 1 4 7.5h2.025zM1.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM8 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 8 8z"/>
              </svg>
            </button>

            <button type="button" class="btn btn-info" data-toggle="modal" data-placement="bottom" title="deposit" data-target="#depositModal" (click)="openDepositModal(item)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-node-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM6.025 7.5a5 5 0 1 1 0 1H4A1.5 1.5 0 0 1 2.5 10h-1A1.5 1.5 0 0 1 0 8.5v-1A1.5 1.5 0 0 1 1.5 6h1A1.5 1.5 0 0 1 4 7.5h2.025zM11 5a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 11 5zM1.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/>
              </svg>
            </button>
         
          </div>

       </div>
    </div> 
</div>
</div>
</div>


<!-- Button trigger modal- add item -->
<button type="button" class="btn btn-primary btn-md fixed-bottom" data-toggle="modal" data-target="#addModal" >
    Add New Item
  </button>
  
  <!-- Modal- add item -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" >
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Count</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" formControlName="count">
                    <small id="emailHelp" class="form-text text-muted">Please insert only Integer and positive number</small>
                </div>
              </form>
                   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Close</button>
        </div>
      </div>
    </div>
  </div>
